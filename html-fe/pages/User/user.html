<!DOCTYPE html>
<html>
  <head>
    <title>Library management</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Users Management</h1>

    <form id="userForm">
      <input type="hidden" id="userId" />
      <label for="userName">Name:</label>
      <input type="text" id="userName" required />
      <button type="submit">Save User</button>
    </form>

    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <!-- <th>Books</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="../../server/user.server.js"></script>
  </body>
</html>
